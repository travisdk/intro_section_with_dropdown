<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Epilogue:500,700"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <script src="scripts/script.js" defer></script>

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header class="header">
      <a href="#" class="header__logo"
        ><img src="./images/logo.svg" alt="site logo - text saying SNAP"
      /></a>

      <nav class="nav">
        <ul class="nav-links">
          <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Company</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Careers</a></li>
          <li class="nav-item"><a href="#" class="nav-link">About</a></li>
          <li class="nav-item">
            <a href="#" class="nav-link login-btn">Login</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link register-btn">Register</a>
          </li>
        </ul>
        <button
          class="toggle-button collapsed"
          id="toggle-menu-button"
        ></button>
      </nav>
    </header>
    <div class="grid">
      <figure class="hero-imagewrapper">
        <img
          class="hero-image"
          srcset="
            ./images/image-hero-mobile.png  750w,
            ./images/image-hero-desktop.png 960w
          "
          sizes="(max-width : 768px) 750px, 960px"
          alt="Photo of a younger man holding af laptop in his hands. Geometric symbols surround him"
        />
      </figure>
      <main class="slogan-block">
        <h1 class="slogan-caption">Make remote work</h1>
        <p class="slogan-copytext">
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button class="slogan-cta">Learn more</button>
      </main>

      <footer class="footer">
        <img src="./images/client-databiz.svg" class="client-icon" />
        <img src="./images/client-audiophile.svg" class="client-icon" />
        <img src="./images/client-meet.svg" class="client-icon" />
        <img src="./images/client-maker.svg" class="client-icon" />
      </footer>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Henrik Juhl</a>.
    </div>
  </body>
</html>
